# The repositories will be cloned into the folder: "{{ sites_path }}/{{ item.domain }}/{{ item.name }}" see roles/git/tasks/main.yml
# type html: you need to have a html folder with and index.html file inside the repository

projects:

  - name: <PROJECT_NAME>
    repository: https://github.com/alexgorji/demo-html-project.git
    domain: <DOMAIN>
    type: html
    ssl: true
    state: present
    
  - name: <PROJECT_NAME-2>
    repository: https://github.com/alexgorji/demo-html-project.git
    domain: <DOMAIN-2>
    type: html
    ssl: true
    staging: true
    state: absent
    
  - name: <PROJECT_NAME-3>
    domain: <DOMAIN-3>
    type: django
    ssl: true
    staging: true
    pull_from: ghcr.io/alexgorji/simple-django-project:0.1
    env_file: project_files/simple-django-project/env.dev
    wsgi_path: simple_django_project.wsgi
    state: present
    
  - name: <PROJECT_NAME-4>
    domain: <DOMAIN-4>
    type: django
    ssl: true
    staging: false
    pull_from: ghcr.io/alexgorji/simple-django-project:0.1
    wsgi_path: simple_django_project.wsgi
    env_file: project_files/simple-django-project-2/env.dev
    state: present
