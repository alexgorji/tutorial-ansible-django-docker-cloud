# The repositories will be cloned into the folder: "{{ sites_path }}/{{ item.domain }}/{{ item.name }}" see roles/git/tasks/main.yml
# type html: you need to have a html folder with and index.html file inside the repository

projects:

  - name: <PROJECT_NAME>
    repository: https://github.com/alexgorji/demo-html-project.git
    domain: <DOMAIN>
    type: html
    ssl: true
    state: present
    
  - name: <PROJECT_NAME-2>
    repository: https://github.com/alexgorji/demo-html-project.git
    domain: <DOMAIN-2>
    type: html
    ssl: true
    staging: true
    state: absent
    
  - name: <PROJECT_NAME-3>
    domain: <DOMAIN-3>
    type: django
    ssl: false
    pull_from: ghcr.io/alexgorji/simple-django-project:0.1
    wsgi_path: simple_django_project.wsgi
    env_file: project_files/<PROJECT_NAME-3>/env.dev
    state: present
    
  - name: <PROJECT_NAME-4>
    domain: <DOMAIN-4>
    type: django
    ssl: true
    staging: true
    pull_from: ghcr.io/alexgorji/simple-django-project:0.1
    wsgi_path: simple_django_project.wsgi
    env_file: project_files/<PROJECT_NAME-4>/env.dev
    state: present

  - name: <PROJECT_NAME-5>
    domain: <DOMAIN-5>
    type: django
    ssl: true
    staging: true
    pull_from: ghcr.io/alexgorji/demo-django-project:0.1
    wsgi_path: demo_django_project.wsgi
    env_file: project_files/<PROJECT_NAME-5>/env.dev
    state: present

  - name: <PROJECT_NAME-6>
    domain: <DOMAIN-6>
    type: django
    ssl: true
    staging: true
    pull_from: ghcr.io/alexgorji/demo-django-project:0.1
    wsgi_path: demo_django_project.wsgi
    postgres: true
    media_volume: true
    env_file: project_files/<PROJECT_NAME-6>/env.dev